<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DUMP Coin | Home</title>
  </head>
  <body>
    <div class="header">
      <div class="navbar">
        <a class="link link-colored">Home</a>
        <a class="link">Pošalji</a>
        <a class="link">Zatraži</a>
      </div>
      <div class="account">
        <p class="account-status">Stanje računa</p>
        <p class="account-balance">200 DC</p>
      </div>
    </div>

    <div class="content">
      <div class="transactions">
        <h1 class="transactions-title">Povijest transakcija</h1>

        <div class="transaction">
          <img src="slike/Mate.png" class="transaction-image" />
          <div>
            <p class="transaction-person-name">Mate</p>
            <p class="transaction-amount">
              Primljeno <span class="green">+ 10,00 DC</span>
            </p>
          </div>
          <p class="transaction-time">02/10/21 13:20</p>
        </div>

        <div class="transaction">
          <img src="slike/Ante.png" class="transaction-image" />
          <div>
            <p class="transaction-person-name">Ante</p>
            <p class="transaction-amount">
              Primljeno <span class="red">- 20,00 DC</span>
            </p>
          </div>
          <p class="transaction-time">02/10/21 12:40</p>
        </div>
        <div class="transaction">
          <img src="slike/Ivana.png" class="transaction-image" />
          <div>
            <p class="transaction-person-name">Ivana</p>
            <p class="transaction-amount">
              Primljeno <span class="green">+ 10,00 DC</span>
            </p>
          </div>
          <p class="transaction-time">02/10/21 12:30</p>
        </div>
        <div class="transaction">
          <img src="slike/Luka.png" class="transaction-image" />
          <div>
            <p class="transaction-person-name">Luka</p>
            <p class="transaction-amount">
              Primljeno <span class="red">- 20,00 DC</span>
            </p>
          </div>
          <p class="transaction-time">02/10/21 12:10</p>
        </div>
        <div class="transaction">
          <img src="slike/Josip.png" class="transaction-image" />
          <div>
            <p class="transaction-person-name">Josip</p>
            <p class="transaction-amount">
              Primljeno <span class="red">- 20,00 DC</span>
            </p>
          </div>
          <p class="transaction-time">02/10/21 11:45</p>
        </div>
      </div>

      <div class="calculator">
        <h2 class="calculator-title">Kalkulator</h2>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
